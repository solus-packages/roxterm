name       : roxterm
version    : 3.8.1
release    : 10
source     :
    - https://github.com/realh/roxterm/archive/3.8.1.tar.gz : 7ff750f197d8cf8d23d3545d569e07df26f40d58ace81e0b4ad2e4fffe41d155
license    : GPL-2.0-only
component  : system.utils
summary    : A tabbed, vte- (GTK+) based terminal emulator
description: |
    A tabbed, vte- (GTK+) based terminal emulator providing advanced features such as multiple tabs with a small footprint.
builddeps  :
    - pkgconfig(ImageMagick)
    - pkgconfig(dbus-1)
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(python-2.7)
    - pkgconfig(vte-2.91)
    - docbook-xml
    - python-lockfile
    - itstool
    - po4a
    - xmlto
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
