name       : roxterm
version    : 3.7.3
release    : 9
source     :
    - https://github.com/realh/roxterm/archive/3.7.3.tar.gz : 59b1ab781477a712b4509dac812931bff3c2bb7a9a82435f43430bede5cdca13
license    : GPL-2.0-only
component  : system.utils
summary    : A tabbed, vte- (GTK+) based terminal emulator
description: |
    A tabbed, vte- (GTK+) based terminal emulator providing advanced features such as multiple tabs with a small footprint.
builddeps  :
    - pkgconfig(ImageMagick)
    - pkgconfig(dbus-1)
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(python-2.7)
    - pkgconfig(vte-2.91)
    - docbook-xml
    - python-lockfile
    - itstool
    - po4a
    - xmlto
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
